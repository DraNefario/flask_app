<!DOCTYPE html>
<html>
<head>
    {% block title %}<title>Modulo IOT</title>{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="static/img/170781.jpg" width="30" height="30" alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Switch -->
        <h3>Controle de Atuador</h3>
        <div class="switch__container mb-4">
            <input onclick='handleClick(this,this.id);' id="control" class="switch switch--shadow" type="checkbox">
            <label for="control"></label>
        </div>

        <!-- Formulário de Publicação -->
        <hr>
        <h3>Publicar Mensagem Manual</h3>
        <div class="form-group">
            <label for="topicInput">Tópico:</label>
            <input type="text" id="topicInput" class="form-control" value="/aula_flask/">
        </div>
        <div class="form-group">
            <label for="messageInput">Mensagem (JSON ou texto):</label>
            <input type="text" id="messageInput" class="form-control" value='{"sensor": "/aula_flask/comando", "valor": "levantar_cerca"}'>
        </div>
        <button class="btn btn-primary" onclick="publishManual()">Publicar</button>

        <p id="pubResponse" class="mt-3"></p>
    </div>

</body>

<!-- JS e Bootstrap -->
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<!-- DataTables -->
<script>
    $(document).ready(function () {
        var table = $('#view_sen').DataTable( {
            scrollY: "500px",
            scrollX: true,
            scrollCollapse: true,
            paging: true,
            fixedColumns: {
                heightMatch: 'none'
            },
            language: {
                url:"static/js/pt_br.json"
            }
        } );
    });
</script>

<!-- Controle Switch -->
<script>
  function handleClick(cb, id){
    var topic = "";
    if (id == "control"){
      topic="/actuator";
    }

    var data = cb.checked ? "1" : "0";

    $.ajax({
        url: "{{ url_for('mqtt_routes.publish_message') }}",
        contentType: 'application/json;charset=UTF-8',
        cache: false,
        method: 'POST',
        dataType: 'json',
        data: JSON.stringify({
            message: data,
            topic: topic
        }),
        success: function(data) {
            console.log(data);
        }
    });
  }
</script>

<!-- Publicação Manual -->
<script>
  function publishManual() {
    var topic = document.getElementById('topicInput').value;
    var message = document.getElementById('messageInput').value;

    $.ajax({
        url: "{{ url_for('mqtt_routes.publish_message') }}",
        contentType: 'application/json;charset=UTF-8',
        cache: false,
        method: 'POST',
        dataType: 'json',
        data: JSON.stringify({
            message: message,
            topic: topic
        }),
        success: function(data) {
            document.getElementById('pubResponse').innerText = 'Publicado com sucesso!';
            console.log(data);
        },
        error: function() {
            document.getElementById('pubResponse').innerText = 'Erro ao publicar!';
        }
    });
  }
</script>

<!-- Estilo do Switch -->
<style>
.switch__container {
    margin: 30px auto;
    width: 120px;
}
.switch {
    visibility: hidden;
    position: absolute;
    margin-left: -9999px;
}
.switch + label {
    display: block;
    position: relative;
    cursor: pointer;
    outline: none;
    user-select: none;
}
.switch--shadow + label {
    padding: 2px;
    width: 120px;
    height: 60px;
    background-color: #dddddd;
    border-radius: 60px;
}
.switch--shadow + label:before,
.switch--shadow + label:after {
    display: block;
    position: absolute;
    top: 1px;
    left: 1px;
    bottom: 1px;
    content: "";
}
.switch--shadow + label:before {
    right: 1px;
    background-color: #f1f1f1;
    border-radius: 60px;
    transition: background 0.4s;
}
.switch--shadow + label:after {
    width: 62px;
    background-color: #fff;
    border-radius: 100%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    transition: all 0.4s;
}
.switch--shadow:checked + label:before {
    background-color: #8ce196;
}
.switch--shadow:checked + label:after {
    transform: translateX(60px);
}
</style>

</html>
