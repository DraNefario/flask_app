<html>
    <body>
        <form action = "http://localhost:8080/del_sensor" method = "post">
            <select name="nome" class="input">
                {% for sensor in devices %}
                <option value="{{ sensor.nome }}">{{ sensor.nome }}</option>
                {% endfor %}
                <p><input type="submit" value="Deletar" /></p>
            </select>
        </form>
    </body>
</html>
