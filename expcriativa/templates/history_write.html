<!--history_write.html -->
{% extends"base.html" %}
{% block content%} 
<div class="vertical-center">
    <div class="container">
        <div class="card-history">
            <div class="card-header">
                <div class="card-body">
                    <form action="http://localhost:8080/get_write" method="post">
                        <select name="id" class="Input" required>
                            {% if actuators|length == 0 %}
                                <option value="" disabled selected>Sem atuadores disponíveis</option>
                            {% else %}
                                {% for actuator in actuators %}
                                    <option value="{{ actuator.id }}">{{ actuator.name }}</option>
                                {% endfor %}
                            {% endif %}
                        </select>                        
                        <p></p>
                        <p></p>
                        <p></p>
                        Início:
                        <p><input type="datetime-local"  name="start" required/></p>
                        Fim:
                        <p><input type="datetime-local"  name="end" required/></p>
                        <input type="submit" value="Carregar" class="btn btn-primary" />
                    </form>
                    {% if write|length> 0 %}
                        <table id="view_write" class="table table-striped table-bordered" style="width:100%">
                            <p>Atuações:</p>
                            <thead>
                                <tr>
                                    <th>Atuador</th>
                                    <th>Valor</th>
                                    <th>Horário</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for write in write %}
                                    <tr>
                                        <td>{{ write.actuators_id }}</td>
                                        <td>{{ write.value }}</td>
                                        <td>{{ write.write_datetime }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    {% endif %} 
                </div>
            </div>
        </div>
    </div>
</div>   
{% endblock%}
