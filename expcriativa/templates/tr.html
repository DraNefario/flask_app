<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Módulo IOT Tempo Real</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        .sensor-card {
            margin-top: 20px;
            text-align: center;
        }
        .sensor-card img {
            width: 60px;
            height: 60px;
        }
        .sensor-value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="/static/img/170781.jpg" width="30" height="30" alt=""></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/home">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="mt-4">Leituras em Tempo Real</h2>
        <div class="row">
            <div class="col-md-6 sensor-card">
                <img src="/static/img/imagem3.png" alt="">
                <p>Temperatura</p>
                <p class="sensor-value" id="temp-value">-- ºC</p>
            </div>
            <div class="col-md-6 sensor-card">
                <img src="/static/img/imagem4.png" alt="">
                <p>Umidade</p>
                <p class="sensor-value" id="hum-value">-- %</p>
            </div>
        </div>
    </div>

    <script>
        async function updateSensors() {
            const res = await fetch('/api/latest');
            const data = await res.json();
            document.getElementById('temp-value').textContent = data.temperature + " ºC";
            document.getElementById('hum-value').textContent = data.huminity + " %";
        }

        setInterval(updateSensors, 3000);
        updateSensors(); // primeira chamada
    </script>
</body>
</html>
