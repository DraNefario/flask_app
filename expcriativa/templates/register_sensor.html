<html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Sensor/Atuador</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/register_sensor.css') }}">
    </head>
    <body>
        <h2 class="titulo">Cadastrar Novo Dispositivo</h2>

        <!-- Cadastro de Sensor -->
        <div class="login-card">
            <h3 class="form-title">Cadastrar Sensor</h3>
            <form action = "http://localhost:8080/add_sensor" method = "post">
                <input type="text" name="name" placeholder="Nome do Sensor" required />
                <input type="text" name="brand" placeholder="Marca do Sensor" required />
                <input type="text" name="model" placeholder="Modelo do Sensor" required />
                <input type="number" name="unit" placeholder="Unidades" required />
                <input type="text" name="topic" placeholder="Topico MQTT" required />
                <div>
                        <input type="checkbox" id="is_active" name="is_active" checked />
                        <label for="is_active">Ativo?</label>
                    </div>
                <button type="submit">Cadastrar Sensor</button>
                <a href="/home">Voltar ao In√≠cio</a>
            </form> 
        </div>
    </body>
</html>
